name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Maven Project
        run: mvn clean install

      - name: Run JUnit Tests
        run: mvn test

  build-podman-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
        # You might need to adjust the installation command based on your Linux distribution.

      - name: Build Podman Image
        run: podman build -t java-app .

  scan-security-vulnerabilities:
    runs-on: ubuntu-latest
    needs: build-podman-image

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Scan Podman image üê≥
        uses: snyk/actions/docker@master
        continue-on-error: true
        with:
          image: java-app

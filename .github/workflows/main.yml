

name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Maven Project
        run: mvn clean install

      - name: Run JUnit Tests
        run: mvn test

  build-container:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to Red Hat Registry
        run: docker login -u ${{ secrets.RH_REGISTRY_USERNAME }} -p ${{ secrets.RH_REGISTRY_PASSWORD }} registry.redhat.io

      - name: Build Docker Image
        run: docker build -t java-app .

  scan-security-vulnerabilities:
   runs-on: ubuntu-latest
   needs: build-container

   steps:
     - name: Checkout Repository
       uses: actions/checkout@v2

     - name: Scan Docker image üê≥
       uses: snyk/actions/docker@master
       continue-on-error: true
       with:
         image: java-app
  deploy:
   runs-on: ubuntu-latest
   needs: [scan-security-vulnerabilities]

   steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        docker login -u ${{ secrets.RH_REGISTRY_USERNAME }} -p ${{ secrets.RH_REGISTRY_PASSWORD }} registry.redhat.io
        # Build the Docker image with the multi-stage Dockerfile
        docker build -t java-app:latest .
        # Set up OpenShift CLI
        oc login --token=sha256~EwJCLivWCr3oVkXMxj1vs3sfb7P4A_CYIunYxNHFSyY --server=https://api.sandbox-m2.ll9k.p1.openshiftapps.com:6443
        # Deploy the Docker image directly to OpenShift
        oc new-app java-app:latest
        oc expose service/java-app
